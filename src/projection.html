<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="KazuProg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube-VJ Projection Window</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <div class="player_container ch0">
      <div id="vj_player_ch0" class="player"></div>
    </div>
    <div class="player_container ch1">
      <div id="vj_player_ch1" class="player"></div>
    </div>
    <div id="init_button">
      <button class="ful_mode_button" data-init="fullscreen">全画面表示<br>Fullscreen</button>
      <button class="win_mode_button" data-init="window">ウィンドウモード<br>Window Mode</button>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>

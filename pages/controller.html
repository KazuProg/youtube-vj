<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="KazuProg" />
    <title>YouTube-VJ Controller Window</title>
    <link rel="stylesheet" href="./css/controller.css" />
    <link rel="stylesheet" href="./css/fader.css" />
    <script src="./js/controller.js"></script>
    <script src="./js/vj-controller.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./js/vj-player.js"></script>
  </head>
  <body>
    <div class="deck ch1">
      <fieldset>
        <legend onclick="LPlayer.suspendPreview()">Preview</legend>
        <div class="preview">
          <div class="yt-player" id="vj_player_ch1"></div>
          <div class="suspend hidden" onclick="LPlayer.resumePreview()">
            Suspending<br />Preview
          </div>
          <div class="syncing hidden">Syncing...</div>
        </div>
      </fieldset>
      <div class="deck-control">
        <fieldset>
          <legend>Adjust</legend>
          <div class="adjust">
            <button onclick="LPlayer.adjustTiming(-1)">&lt;</button>
            <span>1s</span>
            <button onclick="LPlayer.adjustTiming(+1)">&gt;</button>
            <button onclick="LPlayer.adjustTiming(-0.1)">&lt;</button>
            <span>0.1s</span>
            <button onclick="LPlayer.adjustTiming(+0.1)">&gt;</button>
            <button onclick="LPlayer.adjustTiming(-0.01)">&lt;</button>
            <span>0.01s</span>
            <button onclick="LPlayer.adjustTiming(+0.01)">&gt;</button>
          </div>
        </fieldset>
        <fieldset class="speed">
          <legend onclick="setLSpeed(1)">Speed</legend>
          <div class="fader-container vertical-fader">
            <input
              type="range"
              step="0.05"
              value="1.0"
              min="0.25"
              max="2"
              oninput="setLSpeed(this.value)"
            />
          </div>
          <input
            type="number"
            step="0.05"
            value="1.00"
            min="0.25"
            max="2"
            oninput="setLSpeed(this.value)"
          />
        </fieldset>
      </div>
    </div>
    <div class="mixer">
      <div class="load">
        <button onclick="LPlayer.setData('videoId', prepareVideoId)">
          Load
        </button>
        <button onclick="OpenProjectionWindow()"></button>
        <button onclick="RPlayer.setData('videoId', prepareVideoId)">
          Load
        </button>
      </div>
      <fieldset class="load-track">
        <legend>Load Track</legend>
        <data value="" id="videoId"></data>
        <data value="" id="loadedVideoId"></data>
        <img class="yt-thumbnail" />
        <input
          type="text"
          id="input-videoId"
          placeholder="enter YouTube id"
          oninput="changeVideo(this.value)"
          onfocus="this.select()"
        />
      </fieldset>
      <fieldset style="padding: 0">
        <legend>Opacity</legend>
        <div class="vertical-fader-container">
          <div class="fader-container vertical-fader">
            <input
              type="range"
              id="Lopacity"
              step="0.01"
              value="1.0"
              min="0"
              max="1"
              oninput="calcOpacity()"
            />
          </div>
          <div class="fader-container vertical-fader">
            <input
              type="range"
              id="Ropacity"
              step="0.01"
              value="1.0"
              min="0"
              max="1"
              oninput="calcOpacity()"
            />
          </div>
        </div>
      </fieldset>
      <fieldset class="crossfader" style="padding: 0">
        <legend onclick="switchVideo()">Crossfader</legend>
        <div class="fader-container" style="width: 100%">
          <input
            type="range"
            id="cross-fader"
            step="0.01"
            value="-1"
            min="-1"
            max="1"
            oninput="calcOpacity()"
          />
        </div>
      </fieldset>
    </div>
    <div class="deck ch2">
      <fieldset>
        <legend onclick="RPlayer.suspendPreview()">Preview</legend>
        <div class="preview">
          <div class="yt-player" id="vj_player_ch2"></div>
          <div class="suspend hidden" onclick="RPlayer.resumePreview()">
            Suspending<br />Preview
          </div>
          <div class="syncing hidden">Syncing...</div>
        </div>
      </fieldset>
      <div class="deck-control">
        <fieldset>
          <legend>Adjust</legend>
          <div class="adjust">
            <button onclick="RPlayer.adjustTiming(-1)">&lt;</button>
            <span>1s</span>
            <button onclick="RPlayer.adjustTiming(+1)">&gt;</button>
            <button onclick="RPlayer.adjustTiming(-0.1)">&lt;</button>
            <span>0.1s</span>
            <button onclick="RPlayer.adjustTiming(+0.1)">&gt;</button>
            <button onclick="RPlayer.adjustTiming(-0.01)">&lt;</button>
            <span>0.01s</span>
            <button onclick="RPlayer.adjustTiming(+0.01)">&gt;</button>
          </div>
        </fieldset>

        <fieldset class="speed">
          <legend onclick="setRSpeed(1)">Speed</legend>
          <div class="fader-container vertical-fader">
            <input
              type="range"
              step="0.05"
              value="1.0"
              min="0.25"
              max="2"
              oninput="setRSpeed(this.value)"
            />
          </div>
          <input
            type="number"
            step="0.05"
            value="1.00"
            min="0.25"
            max="2"
            oninput="setRSpeed(this.value)"
          />
        </fieldset>
      </div>
    </div>
  </body>
</html>

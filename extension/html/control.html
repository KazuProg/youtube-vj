<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube-VJ Controller</title>
    <style>
      body {
        width: 100%;
        margin: 0;
        display: flex;
      }
      body > div {
        flex: 1;
        padding: 10px;
        text-align: center;
      }
    </style>
    <script src="/js/control.js"></script>
  </head>
  <body>
    <div class="left">
      <button class="load">Load</button><br />
      <div class="yt-player"></div>
      <br />
      <h3>Set Playback Speed</h3>
      <input
        type="number"
        id="speed"
        step="0.1"
        value="1.0"
        min="0.1"
        max="16.0"
      />
      <button id="setSpeed">Set Speed</button>
    </div>
    <div class="center">
      <img id="yt-thumbnail" /><br />
      <span id="videoId"></span><br />
    </div>
    <div class="right">
      <button class="load">Load</button>
    </div>
  </body>
</html>
